<!DOCTYPE html>
<html>
<header>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "http://localhost:8080/api/events", true);
  xhttp.send();
}
</script>
<script>
loadDoc();
setTimeout(function(){
   window.location.reload(1);
}, 5000);
</script>

</header>
<body>

<pre id="demo" style="white-space: pre-wrap;"></pre>

</body>
</html>
